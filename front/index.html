<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Simple</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chatbot-container">
      <h1>Chatbot Simple</h1>

      <!-- Zone messages (structure "message-row + avatar + bubble") -->
      <div id="messages" class="messages" aria-live="polite" aria-busy="false"></div>

      <!-- Barre d'entrée -->
      <form id="chatForm" class="input-row" autocomplete="off">
        <input type="text" id="userInput" placeholder="Écrivez un message..." aria-label="Votre message" />
        <button id="submitButton" type="submit">Envoyer</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
